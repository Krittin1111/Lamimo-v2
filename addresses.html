                        <label for="phone">Phone Number *</label><br>
                        <input type="tel" id="lname" name="phone"><br><br>
                        <label for="email">Email address *</label><br>
                        <input type="email" id="lname" name="email"><br><br>
                        <label for="note">Order notes (optional)</label><br>
                        <textarea id="note" name="note" rows="4"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br><br>
