<body>

    <header>
        <div class="logo-and-menu">
            <h1>LAMIMO</h1>
            <div class="tablist" role="tablist">
                <!-- แท็บ WOMEN -->
                <a href="Home.html" class="tab" id="women-tab" role="tab" aria-selected="true"
                    aria-controls="women-content">
                    WOMEN

                <!-- แท็บ MEN -->

                    aria-controls="men-content">

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <img src="image/search.png" alt="Search Icon" width="20">
        </div>
        <div class="menu icons">
            <a href="account.html"><img src="image/icon/54616_25461.png" alt="Account Icon" width="35"></a>

            <a href="Cart.html"><img src="image/icon/4049_13611.png" alt="Cart Icon" width="35"></a>
        </div>
    </header>


    <!-- Contact Form Container -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Please fill out the form below to send us a message.</p>

        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <div class="dropdown-container">
                <label for="help">How to help?</label>
                <select id="help">
                    <option value="product-questions">Product questions or issues</option>
                    <option value="technical-support">Technical support</option>
                    <option value="billing-inquiries">Billing inquiries</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <a href="Home.html" class="button-link">Send Message</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Footer Links -->
            <div class="footer-links">

                    </div>
                </div>
            </div>
